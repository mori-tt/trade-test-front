name: Deploy Frontend to Firebase

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch: # 手動実行を許可

env:
  NODE_VERSION: "24"

jobs:
  deploy-frontend:
    name: Deploy Frontend to Firebase
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}

      - name: Setup Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase Hosting
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        run: firebase deploy --only hosting --token "${{ secrets.FIREBASE_TOKEN }}" --non-interactive
        env:
          FIREBASE_PROJECT: ${{ secrets.FIREBASE_PROJECT_ID }}

      - name: Deploy to Firebase Hosting Preview Channel
        if: github.event_name == 'pull_request'
        run: firebase hosting:channel:deploy pr-${{ github.event.pull_request.number }} --token "${{ secrets.FIREBASE_TOKEN }}" --non-interactive
        env:
          FIREBASE_PROJECT: ${{ secrets.FIREBASE_PROJECT_ID }}
